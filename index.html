<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>


<body>

    <div class="container">
        <label for="switch" class="toggle">
            <input type="checkbox" class="something" id="switch" />
            <div class="icon icon--moon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
                    <path
                        d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z">
                    </path>

            </div>
            <div class="icon icon--sun">


                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
                    <path fill-rule="evenodd"
                        d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                        clip-rule="evenodd"></path>
                </svg>
                </svg>
            </div>
        </label>
    </div>

    <form class="form" id="userProfileForm" onsubmit="return validateForm()">
        <ul class="wrapper">
            <li style="--i:8;">
                <input class="input" type="text" placeholder="Full Name" required id="fullName" name="fullName">
                <span id="fullNameError" class="error-message"></span>
            </li>
            <li style="--i:7;">
                <input class="input" type="tel" placeholder="Phone number" required id="phoneNumber" name="phoneNumber"
                    pattern="^\+?[1-9]\d{1,14}$"
                    title="Phone number should be in international format, e.g., +1234567890">
                <span id="phoneNumberError" class="error-message"></span>
            </li>
            <li style="--i:6;">
                <input class="input" type="number" placeholder="Favorite Number" required id="favoriteNumber"
                    name="favoriteNumber" min="1" max="100" title="Favorite Number must be between 1 and 100">
                <span id="favoriteNumberError" class="error-message"></span>
            </li>
            <li style="--i:5;">
                <select class="input" id="favoriteMammal" name="favoriteMammal" required>
                    <option value="">Select Your Favorite Four-Legged Mammal</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Horse">Horse</option>
                    <option value="Elephant">Elephant</option>
                    <option value="Lion">Lion</option>
                    <option value="Tiger">Tiger</option>
                    <option value="Bear">Bear</option>
                    <option value="Giraffe">Giraffe</option>
                    <option value="Zebra">Zebra</option>
                    <option value="Kangaroo">Kangaroo</option>
                </select>
                <span id="favoriteMammalError" class="error-message"></span>
            </li>
            <li style="--i:4;">
                <input class="input" type="text" placeholder="Address" required id="address" name="address">
                <span id="addressError" class="error-message"></span>
            </li>
            <li style="--i:3;">
                <input class="input" type="email" placeholder="Email Address" required id="email" name="email">
                <span id="emailError" class="error-message"></span>
            </li>
            <li style="--i:2;">
                <input class="input" type="date" placeholder="Date of Birth" required id="dob" name="dob">
                <span id="dobError" class="error-message"></span>
            </li>
            <li style="--i:1;">
                <input class="input" type="text" placeholder="Zip Code" required id="zipCode" name="zipCode"
                    pattern="^\d{5}$" title="Zip code must be 5 digits">
                <span id="zipCodeError" class="error-message"></span>
            </li>
            <li style="--i:0;">
                <select class="input" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span id="genderError" class="error-message"></span>
            </li>
            <form class="form" id="userProfileForm" onsubmit="return validateForm()">
                <button type="submit">Submit</button>
            </form>



        </ul>
    </form>


    <script>
        
        document.getElementById('switch').addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

    </script>
</body>

</html>
